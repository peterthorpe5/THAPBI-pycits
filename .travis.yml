language: python

python:
  - '3.5'
  - 3.5-dev

# Install Python module dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov

# Run tests. Use --nocapture to get extra verbose output for debugging
script:
  - nosetests -v --with-coverage --cover-package=pycits

# Install application dependencies (non-apt)
before_install:
  - cd $HOME
  - wget ftp://ftp.ncbi.nlm.nih.gov/blast/executables/legacy/2.2.26/blast-2.2.26-x64-linux.tar.gz
  - tar -zxvf blast-2.2.26-x64-linux.tar.gz
  - export PATH=$HOME/blast-2.2.26/bin:$PATH
  - cd $TRAVIS_BUILD_DIR

sudo: false

after_success:
  - codecov

# Notify on builds via Slack
notifications:
  slack:
    secure: 
